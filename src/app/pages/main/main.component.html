<mat-sidenav-container class="tp-container">
  <mat-sidenav #menu class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" class="toolbar">
      <mat-toolbar-row>
        <img src="../../../assets/img/logo.png" width="150" alt="Logo">
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/home/cardapio" class="tp-section">
        <mat-icon mat-list-icon>local_dining</mat-icon>
        Cardápio
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item mat-list-item routerLink="/home/lugares" class="tp-section">
        <mat-icon mat-list-icon>deck</mat-icon>
        Lugares
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/home/reservas" class="tp-section">
        <mat-icon mat-list-icon>event</mat-icon>
        Reservas
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/home/pedidos" class="tp-section">
        <mat-icon mat-list-icon>assignment</mat-icon>
        Pedidos
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()" class="tp-section">
        <mat-icon mat-list-icon>exit_to_app</mat-icon>
        Sair
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="menu.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1>
        Olá, {{user}}
      </h1>
      <div class="toolbar-spacer"></div>
      <button type="button" aria-label="Notifications"
      *ngIf="canOpenNotification"
      (click)="areaNotificacoes.showNav()" mat-icon-button>
      <ng-container *ngIf="totalNotifications > 0; else noNotifications">
        <mat-icon [matBadge]="totalNotifications" matBadgeColor="warn" aria-label="Notifications icon">notifications</mat-icon>
      </ng-container>
      <ng-template #noNotifications>
        <mat-icon aria-label="Notifications icon">notifications</mat-icon>
      </ng-template>
      </button>
    </mat-toolbar>
    <div class="main-router">
      <router-outlet></router-outlet>
      <app-area-de-notificacoes #areaNotificacoes
      (notificationsNumber)="updateTotalNotifications($event)"></app-area-de-notificacoes>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
