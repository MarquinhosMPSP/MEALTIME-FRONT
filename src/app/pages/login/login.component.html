<div class="background">
  <form class="login" (ngSubmit)="doLogin()" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="login-box" fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title-group fxLayout="column" fxLayoutAlign="center center">
        <img src="../../../assets/img/logo.png" width="250" alt="Logo">
      </mat-card-title-group>
      <mat-card-content class="form" fxLayout="column">
        <mat-form-field class="input-box">
          <mat-label>UsuÃ¡rio</mat-label>
          <input matInput [(ngModel)]="login" name="login" placeholder="Digite seu usuÃ¡rio...">
        </mat-form-field>
        <mat-form-field class="input-box">
          <mat-label>Senha</mat-label>
          <input type="password" class="text-main" matInput [(ngModel)]="senha" name="pass" placeholder="Digite sua senha...">
        </mat-form-field>
        <mat-form-field class="input-box">
          <mat-checkbox [(ngModel)]="lembrar" name="remember">Lembrar</mat-checkbox>
          <input matInput type="text" hidden>
        </mat-form-field>
        <button mat-flat-button
        class="main"
        type="submit"
        [disabled]="!login || !senha">Entrar</button>
        <button style="margin-top: 20px;" mat-flat-button
        color="primary"
        routerLink="/cadastro">Cadastre-se</button>
      </mat-card-content>
    </mat-card>
  </form>
</div>
