<div fxLayout="column" fxLayoutAlign="center-center stretch">
  <div fxFlex="10">

        <h3>Desconto</h3>
        <p>Produto:{{dados.nome}}</p>
        <form [formGroup]="promoForm" (ngSubmit)="save()" fxLayout="column" fxLayoutAlign="space-between" #form="ngForm">
          <div fxLayout="row" fxLayoutAlign="space-between">
            <mat-form-field fxFlex=100>
              <input matInput type="number" required placeholder="Porcentagem de desconto" formControlName="desconto">
            </mat-form-field>
          </div>


          <div mat-dialog-actions>
            <button mat-button color="primary" fxFlex="10" [disabled]="promoForm.invalid" type="submit">Salvar</button>
            <button mat-button color="warn" fxFlex="10" type="reset" (click)="cancel()">Cancelar</button>
          </div>

        </form>

  </div>
</div>
