<div fxLayout="column" fxLayoutAlign="center-center stretch">
  <div fxFlex="100">
    <mat-card>
      <div fxLayout="row">
        <mat-card-title-group fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
          <mat-card-title>Reservas</mat-card-title>
          <mat-card-subtitle>
            <span>Registro de reservas</span>
          </mat-card-subtitle>
        </mat-card-title-group>
      </div>
      <div>
        <mat-form-field color="accent">
          <mat-label>Selecione a data:</mat-label>
          <input (dateChange)="filtroData($event)" matInput [matDatepicker]="picker1">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field style="padding-left: 20px;">
          <mat-label>Selecione um status</mat-label>
          <mat-select (selectionChange)="filtroStatus($event)">
            <mat-option value="todos">todos</mat-option>
            <mat-option value="criada">criada</mat-option>
            <mat-option value="aceita">aceita</mat-option>
            <mat-option value="finalizada">finalizada</mat-option>
            <mat-option value="cancelada">cancelada</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-card-content >
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="idReserva">
            <th mat-header-cell *matHeaderCellDef> #ID </th>
            <td mat-cell *matCellDef="let reserva"> {{reserva.idReserva}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let reserva"> {{reserva.status}} 
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="pagamentoApp">
            <th mat-header-cell *matHeaderCellDef>Pagamento pelo App? </th>
            <td mat-cell *matCellDef="let reserva">
              <mat-icon *ngIf="!reserva.pagamentoApp" color="warn">clear</mat-icon>
              <mat-icon *ngIf="reserva.pagamentoApp" style="color: rgb(53, 219, 150);">done</mat-icon>
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="dataReserva">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let reserva"> {{reserva.dataReserva | date:'dd/MM/yyyy HH:mm:ss'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
