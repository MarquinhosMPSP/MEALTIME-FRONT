<div style="padding-top: 40px;">
  <mat-form-field color="accent">
    <mat-label>Selecione a data:</mat-label>
    <input (dateChange)="filtroData($event)" matInput [matDatepicker]="picker1">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
</div>
<mat-divider></mat-divider>
<mat-card-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="idReserva">
      <th mat-header-cell *matHeaderCellDef>#ID</th>
      <td mat-cell *matCellDef="let reserva">
        {{reserva.idReserva}}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let reserva">
        {{reserva.status}}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pagamentoApp">
      <th mat-header-cell *matHeaderCellDef>Pagamento pelo app?</th>
      <td mat-cell *matCellDef="let reserva">
        <mat-icon *ngIf="!reserva.pagamentoApp" color="warn">clear</mat-icon>
        <mat-icon *ngIf="reserva.pagamentoApp" style="color: rgb(53, 219, 150);">done</mat-icon>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dataReserva">
      <th mat-header-cell *matHeaderCellDef>Data e hor√°rio</th>
      <td mat-cell *matCellDef="let reserva">
        {{reserva.dataReserva | date:'dd/MM/yyyy HH:mm' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let reserva">
        <button mat-icon-button color="warn" aria-label="Aceitar" (click)="aceitarReserva(reserva)">
          <mat-icon style="color: rgb(53, 219, 150);">done</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Recusar" (click)="recusarReserva(reserva)">
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
